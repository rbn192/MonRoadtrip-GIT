server:
  servlet:
    context-path: /monroadtrip
spring:
  datasource:
    dbcp2:
      initial-size: 5
      max-total: 10
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:8889/Roadtrip?serverTimezone=UTC
    username: root
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        show_sql: true
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp