<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="Style.css">
</head>

<body id="bodyInscription">

  <div id="inscription">

    <h1>Inscription</h1>

    <form id=formInscription>
      <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="inputPrenom">Prénom</label>
          <input type="text" class="form-control" id="inputPrenom">
        </div>
        <div class="form-group col-lg-6">
          <label for="inputNom">Nom</label>
          <input type="text" class="form-control" id="inputNom">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-lg-12">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-group col-lg-12">
          <label for="inputPassword">Mot de passe</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="form-group col-lg-12">
          <label for="inputPassword">Date de naissance</label>
          <input type="date" class="form-control" id="inputPassword">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-lg-4">
          <label for="inputNumero">Numéro</label>
          <input type="text" class="form-control" id="inputNumero">
        </div>
        <div class="form-group col-lg-8">
          <label for="inputVoie">Voie</label>
          <input type="text" class="form-control" id="inputVoie">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-lg-4">
          <label for="inputCP">Code Postal</label>
          <input type="text" class="form-control" id="inputCP">
        </div>
        <div class="form-group col-lg-8">
          <label for="inputVille">Ville</label>
          <input type="text" class="form-control" id="inputVille">
        </div>
      </div>

      <br>

      <div class="form-row">
        <div class="form-group col-lg-2">
          <a  href="Roadtrip.html"><button type="button" class="btn btn-warning btnInscription">Retour</button></a>
        </div>
        <div class="form-group col-lg-10">
          <button type="submit" class="btn btn-primary btnInscription">S'inscrire</button>
        </div>
      </div>

    </form>
  </div>
</body>
