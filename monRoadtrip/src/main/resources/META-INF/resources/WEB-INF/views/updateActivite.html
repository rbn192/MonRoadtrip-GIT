<!doctype html>


<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<link rel="stylesheet" href="Style.css">
<title>Gestion des activités</title>
</head>

<body>
	<div>
		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<a class="navbar-brand" href="Roadtrip.html">Accueil</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarCollapse" aria-controls="navbarCollapse"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
					</ul>

					<form class="form-inline mt-2 mt-md-0">
						<a class="nav-link" href="gestioncompte.html" style="color: white">Connecté
							: Robin</a> <a class="nav-link" href="gestioncompte.html"
							style="color: white">Gérer mon compte</a> <a class="nav-link"
							href="disconnect" style="color: white">Se déconnecter</a>
					</form>
				</div>
			</nav>
		</header>

		<main class="mainGestionActivite">

			<div id="updateActivite">
				<h3 class="titre" align="center">Modification de l'activité</h3>

				<form id=formGestionActivite>

					<table id="infos">
						<tr>
							<td>Numero :</td>
							<td><input type="text" value="1"></td>
						</tr>
						<tr>
							<td>Voie :</td>
							<td><input type="text" value="rue des peupliers"></td>
						</tr>
						<tr>
							<td>Ville :</td>
							<td><input type="text" value="Paris"></td>
						</tr>
						<tr>
							<td>CP :</td>
							<td><input type="text" value="75000"></td>
						</tr>
						<tr>
							<td>Catégorie :</td>
							<td><input type="text" value="Rando"></td>
						</tr>
						<tr>
							<td>Date :</td>
							<td><input type="date"></td>
						</tr>
						<tr>
							<td>Heure :</td>
							<td><input type="time"></td>
						</tr>
						<tr>
							<td>Nombre de places :</td>
							<td><input type="number" value="4"></td>
						</tr>
						<tr>
							<td>Prix :</td>
							<td><input type="number" placeholder="prix" value="20" min=0
								max=999 step=0.01> €</td>
						</tr>

						<tr>
							<td>Catégorie de l'activité :</td>
							<td><select class="categorie" name="categorie">
									<option value="1">Randonnée</option>
									<option value="2">Musée</option>
									<option value="3">Restaurant</option>
							</select></td>
						</tr>
					</table>
					
					<br>

					<div class="form-row">
						<div class="form-group col-lg-4">
							<a href="gestionActivite"><button type="button"
									class="btn btn-warning btnUpdate">Annuler</button></a>
						</div>
						<div class="form-group col-lg-8">
							<button type="submit" class="btn btn-success btnUpdate">Valider</button>
						</div>
					</div>
				</form>
			</div>
		</main>
	</div>
	<footer class="container">
		<p class="float-right">
			<a href="">Retour en haut</a>
		</p>
		<p>
			&copy; 2022 - Mon road trip&middot; <a href="#">Confidentialité</a>
		</p>
	</footer>
</body>
