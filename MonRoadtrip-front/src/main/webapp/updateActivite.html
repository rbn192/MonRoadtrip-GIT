<!doctype html>


<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gestion du compte</title>
  </head>

  <body id="bodyGestionCompte">

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="Roadtrip.html">Accueil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto"> </ul>

          <form class="form-inline mt-2 mt-md-0">
            <a class="nav-link" href="gestioncompte.html" style="color: white">Connecté : Robin</a>
            <a class="nav-link" href="gestionRoadtrip.html" style="color: white">Mes Roadtrips</a>
            <a class="nav-link" href="connexion.html" style="color: white">Se déconnecter</a>
          </form>
        </div>
      </nav>
    </header>

    <br>

    <div id="gestionCompte">
      <h1>Modification de l'activité :</h1>

      <form id=formGestionCompte>

        <table id="infos">
          <tr>
            <td>Numero :</td>
            <td><input type="text" value="1"></td>
          </tr>
          <tr>
            <td>Voie :</td>
            <td><input type="text" value="rue des peupliers"></td>
          </tr>
          <tr>
            <td>Ville :</td>
            <td><input type="text" value="Paris"></td>
          </tr>
          <tr>
            <td>CP :</td>
            <td><input type="text" value="75000"></td>
          </tr>
          <tr>
            <td>Catégorie :</td>
            <td><input type="text" value="Rando"></td>
          </tr
          <tr>
            <td>Date :</td>
            <td><input type="date"></td>
          </tr>
          <tr>
            <td>Heure :</td>
            <td><input type="time"></td>
          </tr>
          <tr>
            <td>Nombre de places :</td>
            <td><input type="number" value="4"></td>
          </tr>
          <tr>
            <td>Prix :</td>
            <td><input type="number" placeholder="prix" value="20" min=0 max=999 step=0.01> €</td>
          </tr>

          <tr>
            <td>Catégorie de l'activité : </td>
            <td>
              <select class="categorie" name="categorie">
                <option value="1">Randonnée</option>
                <option value="2">Musée</option>
                <option value="3">Restaurant</option>
              </select>
            </td>
          </tr>
        </table>

      </form>
    </div>
  </body>
</html>
