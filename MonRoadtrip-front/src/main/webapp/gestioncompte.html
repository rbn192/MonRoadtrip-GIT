	<div>

					<form class="form-inline mt-2 mt-md-0">
						<a class="nav-link" href="gestioncompte.html" style="color: white">Connecté

		<main class="mainGestion">

			<div>
				<h2 class="titre" align="center">Informations du compte</h2>
			</div>


			<form id=formGestionCompte>

				<table id="infos">
					<tr>
						<td>Prenom:</td>
						<td><input type="text" value="Robin"></td>
						<td><input type="button" name="Modifier" value="Modifier"></td>
					</tr>
					<tr>
						<td>Nom:</td>
						<td><input type="text" value="Pierson"></td>
						<td><input type="button" name="Modifier" value="Modifier"></td>
					</tr>
					<tr>
						<td>Date de naissance:</td>
						<td><input type="date" value="1997-03-18"></td>
						<td><input type="button" name="Modifier" value="Modifier"></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input type="text" value="client@client"></td>
						<td><input type="button" name="Modifier" value="Modifier"></td>
					</tr>
					<tr>
						<td>MDP:</td>
						<td><input type="password" value="mdp123"></td>
						<td><input type="button" name="Modifier" value="Modifier"></td>
					</tr>
					<tr>
						<td>Type de compte:</td>
						<td><input type="text" value="client" disabled="true"></td>
					</tr>
					<tr>
						<td>Type de paiement:</td>
						<td><select class="typeDePaiement" name="typeDePaiement">
								<option value="1">Carte</option>
								<option value="2">Paypal</option>
						</select></td>
					</tr>
