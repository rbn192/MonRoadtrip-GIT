<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
  integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
  crossorigin="anonymous"
/>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" routerLink="/home" routerLinkActive="active"
      ><img class="imgLogo" src="assets/images/logoWhite.png" />&middot;
      Accueil</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto"></ul>

      <form class="form-inline mt-2 mt-md-0">
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Mot(s) clé(s)"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-light my-2 my-sm-0 btnHeader"
          type="submit"
        >
          Rechercher
        </button>
        <a
          *ngIf="!isAutenticated()"
          class="btn btn-outline-light my-2 my-sm-0 btnHeader"
          href="inscription"
          >Inscription</a
        >
        <a
          class="btn btn-outline-light my-2 my-sm-0 btnHeader"
          href="connexion"
          *ngIf="!isAutenticated()"
          >Connexion</a
        >

        <button
          *ngIf="isAutenticated()"
          class="btn btn-outline-primary btnHeader"
          type="submit"
          style="color: white"
          (click)="gestionCompte()"
        >
          Connecté : {{ prenom }}
        </button>

        <a
          *ngIf="isAutenticated() && role == 'hote'"
          routerLink="/logement"
          routerLinkActive="active"
          class="btn btn-outline-light btnHeader"
        >
          Gestion des logements</a
        >

        <a
          *ngIf="isAutenticated() && role == 'organisateur'"
          routerLink="/activite"
          routerLinkActive="active"
          class="btn btn-outline-light btnHeader"
        >
          Gestion des activités</a
        >
        <a
          *ngIf="isAutenticated() && role == 'client'"
          routerLink="/itineraire/reservations"
          routerLinkActive="active"
          class="btn btn-outline-light btnHeader"
        >
          Gestion des réservations</a
        >
        <button
          *ngIf="isAutenticated()"
          class="btn btn-outline-danger btnHeader"
          type="submit"
          style="color: white"
          (click)="logout()"
        >
          Déconnexion
        </button>
      </form>
    </div>
  </nav>
</header>

<div id="grid">
  <router-outlet></router-outlet>
  <footer class="container">
    <p class="float-right"><a href="">Retour à l'accueil</a></p>
    <p>
      &copy; 2022 &middot;
      <img class="logoFooter" src="assets/images/logoGrey.png" /> &middot;
      <a href="#">Confidentialité</a>
    </p>
    <br />
  </footer>
</div>
