<head>
  <meta charset="utf-8" />
  <title>Gestion du compte</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <div>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="home">Accueil</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto"></ul>

          <form class="form-inline mt-2 mt-md-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Mot(s) clé(s)"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Connecté : {{ compte.prenom }}
            </button>
            <a class="nav-link" href="inscription.html" style="color: white"
              >Voir mes roadtrips</a
            >
            <a class="nav-link" href="connexion" style="color: white"
              >Déconnexion</a
            >
          </form>
        </div>
      </nav>
    </header>

    <main class="mainGestion">
      <div>
        <h2 class="titre" align="center">Informations du compte</h2>
      </div>
      <div id="formGestionCompte">
        <table id="infos">
          <tr>
            <td>Prenom:</td>
            <td><input type="text" value="Robin" /></td>
          </tr>
          <tr>
            <td>Nom:</td>
            <td><input type="text" [(ngModel)]="compte.nom" /></td>
          </tr>
          <tr>
            <td>Date de naissance:</td>
            <td><input type="date" [(ngModel)]="compte.dateNaissance" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="text" [(ngModel)]="compte.mail" /></td>
          </tr>
          <tr>
            <td>MDP:</td>
            <td><input type="password" [(ngModel)]="compte.password" /></td>
          </tr>
          <tr>
            <td>Type de compte:</td>
            <td>
              <input type="text" [(ngModel)]="compte.type" disabled="true" />
            </td>
          </tr>
          <tr>
            <td>Type de paiement:</td>
            <td>
              <select class="typeDePaiement" name="typeDePaiement">
                <option value="1">Carte</option>
                <option value="2">Paypal</option>
              </select>
            </td>
          </tr>
        </table>
        <div>
          <button class="btn btn-primary" (click)="edit()">Valider</button>
        </div>
      </div>
    </main>
  </div>
  <footer class="container">
    <p class="float-right">
      <a href="">Retour en haut</a>
    </p>
    <p>&copy; 2022 - Mon road trip&middot; <a href="#">Confidentialité</a></p>
  </footer>
</body>
