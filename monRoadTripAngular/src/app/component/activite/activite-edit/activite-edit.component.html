<head>
  <meta charset="UTF-8" />
  <title>Activité</title>
</head>

<body>
  <div class="divEdit">
    <main class="mainEdit">
      <div>
        <h2 class="titre" align="center">Modifer/Ajouter une activité</h2>
        <hr />
      </div>
      <div id="formGestionCompte">
        <div class="form-row" id="infos">
          <div class="form-row col-lg-7">
            <h5 class="form-group col-lg-12">Informations</h5>
            <div class="form-group col-lg-6">
              <label>Organisateur :</label>
              <input
                [(ngModel)]="activite.organisateur!.prenom"
                readonly
                class="form-control"
              />
            </div>
            <div class="form-group col-lg-6">
              <label>ID activité :</label>
              <input
                [(ngModel)]="activite.id"
                readonly
                class="form-control"
                placeholder="genereation auto"
              />
            </div>
            <div class="form-group col-lg-6">
              <label>Intitulé :</label>
              <input
                type="text"
                [(ngModel)]="activite.intitule"
                class="form-control"
              />
            </div>
            <div class="form-group col-lg-6">
              <label>Catégorie : </label>
              <select [(ngModel)]="activite.categorie" class="form-control">
                <option
                  *ngFor="let categorie of categories | keyvalue"
                  [value]="categorie.key"
                >
                  {{ categorie.value }}
                </option>
              </select>
            </div>
            <div class="form-group col-lg-3">
              <label>Date :</label>
              <input
                type="date"
                [(ngModel)]="activite.date"
                class="form-control"
              />
            </div>
            <div class="form-group col-lg-3">
              <label>Heure :</label>
              <input
                type="time"
                [(ngModel)]="activite.heure"
                class="form-control"
              />
            </div>
            <div class="form-group col-lg-3">
              <label>Prix (€) :</label>
              <input
                type="number"
                [(ngModel)]="activite.prix"
                class="form-control"
              />
            </div>
            <div class="form-group col-lg-3">
              <label>Nombre de places :</label>
              <input
                type="number"
                [(ngModel)]="activite.nbPlaces"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-row col-lg-5">
            <h5 class="form-group col-lg-12">Adresse</h5>
            <div class="form-group col-lg-4">
              <label>Numéro :</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="activite.adresse!.numero"
              />
            </div>
            <div class="form-group col-lg-8">
              <label>Voie :</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="activite.adresse!.voie"
              />
            </div>
            <div class="form-group col-lg-4">
              <label>Code postal :</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="activite.adresse!.cp"
              />
            </div>
            <div class="form-group col-lg-8">
              <label>Ville :</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="activite.adresse!.ville"
              />
            </div>
            <div class="form-group col-lg-12">
              <hr />
              <button (click)="save()" class="btn btn-success btnEdit">
                Enregistrer
              </button>
              <a
                routerLink="/activite"
                type="button"
                class="btn btn-warning btnEdit"
                >Annuler</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
