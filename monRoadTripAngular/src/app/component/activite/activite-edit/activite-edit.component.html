<div>
  <div class="form-group">
    <label>organisateur</label>
    <input
      [(ngModel)]="activite.organisateur!.id"
      readonly
      class="form-control"
    />

    <div class="form-group">
      <label>id:</label>
      <input
        [(ngModel)]="activite.id"
        readonly
        class="form-control"
        placeholder="genereation auto"
      />
      <div class="form-group">
        <label>date</label>
        <input type="date" [(ngModel)]="activite.date" class="form-control" />
      </div>
      <div class="form-group">
        <label>heure</label>
        <input type="time" [(ngModel)]="activite.heure" class="form-control" />
      </div>
      <div class="form-group">
        <label>prix</label>
        <input type="number" [(ngModel)]="activite.prix" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label>categorie</label>
      <select [(ngModel)]="activite.categorie" class="form-control">
        <option
          *ngFor="let categorie of categories | keyvalue"
          [value]="categorie.key"
        >
          {{ categorie.value }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>cp</label>
      <input
        type="text"
        [(ngModel)]="activite.adresse!.cp"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>numero</label>
      <input
        type="text"
        [(ngModel)]="activite.adresse!.numero"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>voie</label>
      <input
        type="text"
        [(ngModel)]="activite.adresse!.voie"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>ville</label>
      <input
        type="text"
        [(ngModel)]="activite.adresse!.ville"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>nombre de places</label>
      <input
        type="number"
        [(ngModel)]="activite.nbPlaces"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label>intitule</label>
      <input type="text" [(ngModel)]="activite.intitule" class="form-control" />
    </div>

    <div>
      <button (click)="save()" class="btn btn-outline-success">
        enregistrer
      </button>
      <a routerLink="/activite" class="btn btn-outline-warning">annuler</a>
    </div>
  </div>
</div>
