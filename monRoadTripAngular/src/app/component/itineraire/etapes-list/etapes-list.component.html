<body>
  <main>
    <div class="divTableau">
      <h1>Liste des étapes</h1>
      <hr />
      <form [formGroup]="form" (ngSubmit)="submit()">
        <table class="table">
          <tr>
            <td>Sélection</td>
            <td>Date</td>
            <td>Ville-étape</td>
            <td>Durée du séjour dans la ville</td>
          </tr>

          <tr
            *ngFor="let e of etapesArray.controls; let i = index"
            formArrayName="etapesArray"
          >
            <td>
              <input [formControlName]="i" type="checkbox" />
            </td>
            <td>{{ etapes[i].date | date: "dd/MM/yyyy" }}</td>
            <td>{{ etapes[i].ville }}</td>
            <td>{{ etapes[i].duree }}</td>
          </tr>
        </table>
        <app-participant
          (newItemEvent)="ajoutParticipants($event)"
        ></app-participant>
        <br />
        <hr />
        <button type="submit" class="btn btn-success">
          Réserver les étapes sélectionnées
        </button>
      </form>
    </div>
  </main>
</body>
