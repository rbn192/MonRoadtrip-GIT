<body>
  <form class="container">
    <fieldset>
      <legend>Choisir le type de paiement</legend>
      <div>
        <label
          ><input
            [(ngModel)]="carteChecked"
            name="isCarteChecked"
            type="checkbox"
          />Carte bancaire</label
        >
      </div>
      <div>
        <label
          ><input
            [(ngModel)]="paypalChecked"
            name="isPayypalCheckedd"
            type="checkbox"
          />Paypal
        </label>
      </div>
      <div>
        <label
          ><input
            [(ngModel)]="boxChecked"
            name="isEspeceCheckedd"
            type="checkbox"
          />Espece</label
        >
      </div>
    </fieldset>
    <div>
      <fieldset *ngIf="carteChecked">
        <table>
          <tr>
            <td>Numero de la carte</td>
            <td><input type="text" /></td>
          </tr>

          <tr>
            <td>Nom sur la carte</td>
            <td><input type="text" /></td>
          </tr>

          <tr>
            <td>Date d'expiration</td>
            <td><input type="date" /></td>
          </tr>

          <tr>
            <td>Code de sécurité :</td>
            <td><input type="text" /></td>
          </tr>
        </table>
        <br />
        <button (click)="validerPaiement()" class="btn btn-success">
          Valider le paiement
        </button>
      </fieldset>
    </div>

    <fieldset *ngIf="paypalChecked">
      Connexion à payPal
      <table>
        <tr>
          <td>Email</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td>Mot de passe</td>
          <td><input type="text" /></td>
        </tr>
      </table>
      <br />
      <button class="btn btn-success">Connexion</button>
    </fieldset>

    <fieldset *ngIf="boxChecked">Mode de paiement indisponible</fieldset>
  </form>
</body>
