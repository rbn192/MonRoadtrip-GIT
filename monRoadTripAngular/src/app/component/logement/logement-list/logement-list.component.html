<br />
<br />

<table class="table">
  <tr>
    <td>id</td>
    <td>date</td>
    <td>prix</td>
    <td>cp</td>
    <td>numero</td>
    <td>voie</td>
    <td>ville</td>
    <td>nb de places</td>
    <td>editer</td>
    <td>supprimer</td>
  </tr>

  <tr *ngFor="let l of logements">
    <td>{{ l.id }}</td>
    <td>{{ l.date | date: "dd/MM/yyyy" }}</td>
    <td>{{ l.prix }}</td>
    <td>{{ l.adresse?.cp }}</td>
    <td>{{ l.adresse?.numero }}</td>
    <td>{{ l.adresse?.voie }}</td>
    <td>{{ l.adresse?.ville }}</td>
    <td>{{ l.nbPlaces }}</td>
    <td>
      <a
        [routerLink]="['/logement', 'edit', l.id]"
        routerLinkActive="logement"
        class="btn btn-outline-primary"
        >editer</a
      >
    </td>
    <td>
      <button (click)="delete(l.id!)" class="btn btn-outline-danger">
        supprimer
      </button>
    </td>
  </tr>
</table>
<a routerLink="/logement/add" class="btn btn-outline-info"
  >Ajouter un nouveau logement</a
>
