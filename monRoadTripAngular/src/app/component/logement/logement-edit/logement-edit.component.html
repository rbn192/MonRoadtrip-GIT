<head>
  <meta charset="UTF-8" />
  <title>Logement</title>
</head>

<body>
  <div class="divEdit">
    <main class="mainEdit">
      <div>
        <h2 class="titre" align="center">Modifer/Ajouter un logement</h2>
        <hr />
      </div>
      <div id="formGestionCompte">
        <div class="form-row" id="infos">
          <div class="form-row col-lg-7">
            <h5 class="form-group col-lg-12">Informations</h5>
            <div class="form-group col-lg-6">
              <label>Hôte :</label>
              <input
                [(ngModel)]="logement.hote!.prenom"
                readonly
                class="form-control"
              />
            </div>
            <div class="form-group col-lg-6">
              <label>ID logement :</label>
              <input
                [(ngModel)]="logement.id"
                readonly
                class="form-control"
                placeholder="genereation auto"
              />
            </div>
            <div class="form-group col-lg-4">
              <label>Date :</label>
              <input
                type="date"
                [(ngModel)]="logement.date"
                class="form-control"
              />
            </div>
            <div class="form-group col-lg-4">
              <label>Prix (€) :</label>
              <input
                type="number"
                [(ngModel)]="logement.prix"
                class="form-control"
              />
            </div>
            <div class="form-group col-lg-4">
              <label>Nombre de places :</label>
              <input
                type="number"
                [(ngModel)]="logement.nbPlaces"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-row col-lg-5">
            <h5 class="form-group col-lg-12">Adresse</h5>
            <div class="form-group col-lg-4">
              <label>Numéro :</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="logement.adresse!.numero"
              />
            </div>
            <div class="form-group col-lg-8">
              <label>Voie :</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="logement.adresse!.voie"
              />
            </div>
            <div class="form-group col-lg-4">
              <label>Code postal :</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="logement.adresse!.cp"
              />
            </div>
            <div class="form-group col-lg-8">
              <label>Ville :</label>
              <input
                class="form-control"
                type="text"
                [(ngModel)]="logement.adresse!.ville"
              />
            </div>
          </div>
          <div class="form-group col-lg-12">
            <hr />
            <button (click)="save()" class="btn btn-success btnEdit">
              Enregistrer
            </button>
            <a
              routerLink="/logement"
              type="button"
              class="btn btn-warning btnEdit"
              >Annuler</a
            >
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
