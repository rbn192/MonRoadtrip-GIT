<div class="container" id="participant">
  <form (ngSubmit)="submit()" [formGroup]="form" id="formParticipant">
    <div class="form-row">
      <div class="form-group col-lg-12">
        <h5>
          Ajouter un participant
          <span id="precision"
            ><i> à répéter autant de fois qu'il y a de participants</i></span
          >
        </h5>
      </div>
      <div class="form-group col-lg-4">
        <label>Prénom</label>
        <input class="form-control" formControlName="nom" />
      </div>
      <div class="form-group col-lg-4">
        <label>Nom</label>
        <input class="form-control" formControlName="prenom" />
      </div>
      <div class="form-group col-lg-4">
        <label>Age</label>
        <input class="form-control" formControlName="age" />
      </div>
    </div>
    <br />
    <div><button type="submit" class="btn btn-primary">Ajouter</button></div>
  </form>
</div>
